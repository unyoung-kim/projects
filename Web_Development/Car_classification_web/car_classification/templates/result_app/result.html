<!DOCTYPE html>

{% extends "result_app/base.html" %}
  {% block body_block %}

  <style>
    body {
      background-image: url("https://th.bing.com/th/id/R.ab554349bce094d3a30fad5513196039?rik=BIoIi1M7HMXmBw&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2f1%2f7%2fa%2f26284.jpg&ehk=Q4gg15Q7AbTgSbhzbAXuMnnmFWFao0utasXtK4u8y4g%3d&risl=&pid=ImgRaw&r=0");
    }
    </style>
  <div style="text-align:center;" id="result_img"><img src="{{ image.image.url }}" width="30%"; height="30%";></div>


  {% if pred_model %}

  {% for car, level in result %}

    <div class="card" id="result_card">
      <div class="card-body">
        <h5 class="card-title">{{car}}</h5>
        <div class="progress">
          <div class="progress-bar" style="width: {{level}}%" role="progressbar" aria-label="Basic example"  aria-valuenow="{{level}}" aria-valuemin="0" aria-valuemax="100" >{{level}}%</div>
      </div>
    </div>
      
  </div>

  {% endfor %}
  {% endif %}

    <div class="card-body">
      <h5 class="card-title">Car Brand</h5>
      <p class="card-text">Model Name & Year</p>
    </div>
  </div> -->
  {% endblock %}
